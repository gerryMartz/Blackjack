<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Blackjack</title>
    </head>

    <body class="container-fluid">
        <header class="row">
            <div class="col text-center p-0">
                <h1 class="titulo">Blackjack</h1>
            </div>
        </header>

        <section class="row mt-4 justify-content-center">
            <div class="col-auto p-0" id="group-buttons">
                <button id="btnNewGame" type="button" class="btn btn-primary btn-lg mx-2">Nuevo Juego</button>
                <button id="btnRequestCard" type="button" class="btn btn-light btn-lg mx-2">Solicitar Carta</button>
                <button id="btnFinishGame" type="button" class="btn btn-danger btn-lg mx-2">Terminar Juego</button>
            </div>
        </section>

        <section class="row mt-5">
            <div class="col px-5">
                <h1>Jugador - <small id="puntos-totales">0</small> pts</h1>

                <div id="jugador-cartas" class="mt-4"></div>
            </div>
        </section>

        <section class="row mt-5">
            <div class="col px-5">
                <h1>Computadora - <small>0</small> pts</h1>

                <div id="computadora-cartas" class="mt-4"></div>
            </div>
        </section>
        
        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/juego.js"></script>
    </body>

</html>
